<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Pitch Detector</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #pitchDisplay { font-size: 2em; margin-top: 20px; }
        .status { color: gray; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pitchfinder@2.3.2/lib/index.min.js"></script>
</head>
<body>
    <h1>Easy Pitch Detector</h1>
    <button id="startButton">Start Microphone</button>
    <p class="status">Click the button to begin. You will be asked for microphone permission.</p>
    <p id="pitchDisplay">--</p>

    <script type="module" src="script.js"></script>
</body>
</html>
